<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery使用</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

    <div id="main">
        <div class="word">
            <p>我是一段文字</p>
        </div>
    </div>

    <!--引用jQuery类库-->

    <script>
        // 拿到对应的标签
        // 选择器
        // $('#main .word')
        $('.word').attr('class')

    </script>


</body>
</html>
