<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/login.css" rel="stylesheet">

</head>
<body>
    <!--面板-->
    <div id="panel">
        <!--面板头部-->
        <div id="panel-header">
            <h2>欢迎登录大神学习页面</h2>
        </div>
        <!--面板内容-->
        <div id="panel-content">
            <!--账户-->
            <div class="user-pwd">
                <img src="imgs/logo_yonghu.png" alt="用户">
                <input type="text" placeholder="请输入用户名/手机号">
            </div>
            <!--密码-->
            <div class="user-pwd">
                <img src="imgs/logo_mima.png" alt="密码">
                <!--密文输入-->
                <input type="password" placeholder="请输入密码">
            </div>
            <!--其他的设置-->
            <div id="setting">
                <a href="#"><input type="checkbox">下次自动登录</a>
                <a class="forget-pwd" href="#">忘记密码?</a>
            </div>
            <!--登录按钮-->
            <button id="btn">登录</button>
            <!--注册-->
            <div id="regist">
                还没账号? <a href="#">立即注册</a>
            </div>
        </div>
        <!--面板尾部-->
        <div id="panel-fotter">
            社交账号登录
            <img src="imgs/xiaoxi1.png" alt="微信">
            <img src="imgs/xiaoxi1.png" alt="QQ">
            <img src="imgs/xiaoxi1.png" alt="支付宝">
        </div>
    </div>

</body>
</html>
